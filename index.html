<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="card">
    <div class="card-heading">
      <div class="heading__background">
        <img class="bg-img" src="./images/bg-pattern-card.svg" alt="bubbly background">
      </div>
      <div class="heading__avatar">
        <picture>
          <img src="./images/image-victor.jpg" alt="Victor Crest">
        </picture>
      </div>
    </div>
    <div class="content">
      <div class="content__heading">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <p>London</p>
      </div>
      <div class="content__stats">
        <div class="flex-group">
          <h2 class="count">80K</h2>  
          <p>Followers</p>
        </div>
        <div class="flex-group">
          <h2 class="count">803K</h2>  
          <p>Likes</p>
        </div>
        <div class="flex-group">
          <h2 class="count">1.4K</h2>  
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
